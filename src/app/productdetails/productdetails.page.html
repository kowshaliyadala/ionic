<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-explore-container></app-explore-container>
    <div class="container">
      <div class="card">
        <div class="container-fliud">
          <div class="wrapper row">
            <div class="preview col-md-6">
              
              <div class="preview-pic tab-content">
                <div [(ngModel)]="queryimg" name="fieldName" ngDefaultControl class="tab-pane active" id="pic-1"><img src="{{ queryimg }}" /></div>
                <div class="tab-pane" id="pic-3"><img src="{{ i1 }}" /></div>
                <div class="tab-pane" id="pic-4"><img src="{{ i2 }}" /></div>
                <div class="tab-pane" id="pic-5"><img src="{{ i3 }}" /></div>
              </div>
              <ul class="preview-thumbnail nav nav-tabs">
                <li class="active"><a data-target="#pic-1" data-toggle="tab"><img src="{{ queryimg }}" /></a></li>
                <li><a data-target="#pic-3" data-toggle="tab"><img src="{{ i1 }}" /></a></li>
                <li><a data-target="#pic-4" data-toggle="tab"><img src="{{ i2 }}" /></a></li>
                <li><a data-target="#pic-5" data-toggle="tab"><img src="{{ i3 }}" /></a></li>
              </ul>
              
            </div>

            <div class="details col-md-6">
              <div class ="col-12 mb-0 height-150pc" > 
               <h3 [(ngModel)]="queryname" name="fieldName" ngDefaultControl>{{ queryname }}</h3>
               <h4 [(ngModel)]="querydetail" name="fieldName" ngDefaultControl>{{querydetail}}</h4>
               <div class="rating">
                 <div class="stars">
                   <span class="fa fa-star checked"></span>
                   <span class="fa fa-star checked"></span>
                   <span class="fa fa-star checked"></span>
                   <span class="fa fa-star"></span>
                   <span class="fa fa-star"></span>
                 </div>
                 <span class="review-no">41 reviews</span>
               </div>
               <p class="product-description">{{ desc }}</p>
               <h4 [(ngModel)]="price" name="fieldName" ngDefaultControl class="price">current price:<span>$<del>{{ queryop }} </del>  ${{ price }}</span></h4> 
               <h4 class="vote"><strong>MATERIAL: <span>{{ querymaterial }}</span></strong></h4>
               <h5 class="sizes">sizes:
                 <span class="size" data-toggle="tooltip" title="small">s</span>
                 <span class="size" data-toggle="tooltip" title="medium">m</span>
                 <span class="size" data-toggle="tooltip" title="large">l</span>
                 <span class="size" data-toggle="tooltip" title="xtra large">xl</span>
               </h5>
               <h5 class="colors">colors:
                 <span class="color orange not-available" data-toggle="tooltip" title="Not In store"></span>
                 <span class="color green"></span>
                 <span class="color blue"></span>
               </h5>
               <div class="action">
                 <ng-container>
                 <button class="add-to-cart btn btn-default" type="button" *ngIf="true" (click)="addCart()" >add to cart</button>
                 <p>{{ message }}</p>
                 </ng-container>
                 <button class="like btn btn-default" type="button"><span class="fa fa-heart"></span></button>
               </div>
             </div>
              </div>
